<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <style>
        body { padding: 30px; }
        .setting-row { display: flex; justify-content: space-between; padding: 15px 0; border-bottom: 1px solid #eee; }
        .toggle { cursor: pointer; color: var(--accent-teal); font-weight: bold; }
    </style>
</head>
<body>
    <h2>Appearance Settings</h2>
    <div class="setting-row">
        <span>Dark Mode</span>
        <span class="toggle" onclick="alert('Dark Mode Toggled')">OFF</span>
    </div>
    <div class="setting-row">
        <span>Compact Mode</span>
        <span class="toggle">ON</span>
    </div>
</body>
</html>
