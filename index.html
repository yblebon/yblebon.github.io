            text-decoration: none;
            transition: color 0.3s;
        }
        .social-links a:hover {

        }
        .categories-container {
            display: flex;
            flex-wrap: wrap;

            gap: 15px;
            padding: 15px;
        }
        .category {
            flex: 1 1 200px;
            max-width: 300px;
            margin: 10px;

            border-radius: 8px;

            border: 2px solid;
            text-decoration: none;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .category:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .category h2 {
            font-size: 1.2rem;
            margin: 0 0 10px 0;
            display: flex;
            align-items: center;

        .category h2 i {
            margin-right: 8px;
        }
        .category p {
            font-size: 0.9rem;
            margin: 0;
            color: #555;
        }
        @media (max-width: 600px) {
            .category {

                max-width: 100%;
            }

        // Function to dynamically generate categories
        function generateCategories() {
            const container = document.getElementById('categories-container');
            categoriesData.forEach(category => {
                // Create the anchor element
                const categoryLink = document.createElement('a');
                categoryLink.href = category.link;
                categoryLink.className = 'category';
                categoryLink.target = '_blank';
                categoryLink.rel = 'noopener noreferrer';

                // Apply styles dynamically
                categoryLink.style.backgroundColor = category.backgroundColor;
                categoryLink.style.borderColor = category.borderColor;

                // Create the heading
                const heading = document.createElement('h2');
                heading.style.color = category.headingColor;

                // Create the icon
                const icon = document.createElement('i');
                icon.className = category.icon;
                heading.appendChild(icon);

                // Add the category name
                const headingText = document.createTextNode(` ${category.name}`);
                heading.appendChild(headingText);

                // Create the description
                const description = document.createElement('p');
                description.textContent = category.description;

                // Append elements to the category link
                categoryLink.appendChild(heading);
                categoryLink.appendChild(description);

                // Append the category link to the container
                container.appendChild(categoryLink);
            });
        }

        // Call the function to generate categories when the page loads
        window.onload = generateCategories;
    </script>
