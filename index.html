<!DOCTYPE html>
<html lang="en">

   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Yasser Lebon</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
      <script src="./fafo/js/jquery-3.7.1.min.js"></script>
   </head>
   
   
   <body>
   
<div class="m-0">

         <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
            <div class="container-fluid">
               <a href="#" class="navbar-brand fw-bold fs-2 ">Yasser Lebon</a>
               <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
               <span class="navbar-toggler-icon"></span>
               </button>
               <div class="collapse navbar-collapse" id="navbarCollapse">
                  <div class="navbar-nav">
                     <a id="home"  href="#" class="nav-item nav-link  active"><button type="button" class="btn text-uppercase fw-bolder btn-info">Home</button></a>
             <a id="x-posts" href="#" class="nav-item fw-bolder text-uppercase nav-link">X posts</a>
                     <a id="videos" href="#" class="nav-item fw-bolder text-uppercase nav-link">Videos</a>
                     <a id="podcasts" href="#" class="nav-item fw-bolder text-uppercase nav-link">Podcasts</a>
                     <a id="articles" href="#" class="nav-item fw-bolder text-uppercase nav-link">Articles</a>
                  </div>
                  
                  <div class="navbar-nav ms-auto">
                     <a id="sources" href="#" class="nav-item fw-bolder text-uppercase nav-link">Sources</a>
                     <a id="contact" href="#" class="nav-item nav-link">Contact</a>
                  </div>
               </div>
            </div>
         </nav>
         
    <div id="content">
    </div>
         
      </div>
      
      <script>

      let selectedContent = "home";

      function loadContent(contentId){
         selectedContent = contentId;
         console.log(`Selected content ${contentId}`);
         $('#content').load(`fafo/${contentId}.html`);
      }



    loadContent(selectedContent);
    
    $('#home').click(function (e){
       loadContent(this.id);
    });

        $('#podcasts').click(function (e){
       loadContent(this.id);
    });

        $('#x-posts').click(function (e){
       loadContent(this.id);
    });

        $('#videos').click(function (e){
       loadContent(this.id);
    });

        $('#articles').click(function (e){
       loadContent(this.id);
    });

        $('#sources').click(function (e){
       loadContent(this.id);
    });

        $('#contact').click(function (e){
       loadContent(this.id);
    });

    
    
  </script>
      
   </body>
</html>
