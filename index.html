<!DOCTYPE html>
<html lang="en">

   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Yasser Lebon</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
      <script src="./fafo/js/jquery-3.7.1.min.js"></script>
   </head>
   
   
   <body>
   
<div class="m-0">

       <nav class="navbar fixed-top navbar-expand-lg navbar navbar-dark bg-dark">
            <div class="container-fluid">
               <a href="#" class="navbar-brand fw-bold fs-2 ">Yasser Lebon</a>
               <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav-bar">
               <span class="navbar-toggler-icon"></span>
               </button>
               <div class="collapse navbar-collapse" id="nav-bar">
                  <div class="navbar-nav">

                     <a id="home"  href="#" class="nav-item nav-link"><button type="button" class="btn text-uppercase fw-bolder text-white btn-info">Home</button></a>

                     <a id="x-posts" href="#" class="nav-item nav-link"><button type="button" class="btn text-white text-uppercase">X posts</button></a>

                     <a id="videos" href="#" class="nav-item nav-link"><button type="button" class="btn text-uppercase text-white">Videos</button></a>

                     <a id="podcasts" href="#" class="nav-item nav-link"><button type="button" class="btn text-white text-uppercase">Podcasts</button></a>

                     <a id="articles" href="#" class="nav-item nav-link"><button type="button" class="btn text-white text-uppercase">Articles</button></a>

                     <a id="sources" href="#" class="nav-item nav-link"><button type="button" class="btn text-white text-uppercase">Sources</button></a>

                     <a id="contact" href="#" class="nav-item nav-link"><button type="button" class="btn text-white text-uppercase">Contact</button></a>

                  </div>
                  
                
               </div>
            </div>
         </nav>
         
    <div id="content">
    </div>
         
      </div>
      
      <script>

      let selectedContent = "home";

      function loadMenu(contentId){
        $(`#nav-bar button`).removeClass( "fw-bolder btn-info");
        $(`#${contentId} button`).addClass( "fw-bolder btn-info");

      }

      function loadContent(contentId){
         selectedContent = contentId;
         console.log(`Selected content ${contentId}`);
         $('#content').load(`fafo/${contentId}.html`);
      }



    loadContent(selectedContent);
    
    $('#home').click(function (e){
       loadMenu(this.id);
       loadContent(this.id);
    });

        $('#podcasts').click(function (e){
              loadMenu(this.id);
       loadContent(this.id);
    });

        $('#x-posts').click(function (e){
       loadMenu(this.id);
       loadContent(this.id);
    });

        $('#videos').click(function (e){
               loadMenu(this.id);
       loadContent(this.id);
    });

        $('#articles').click(function (e){
              loadMenu(this.id);
       loadContent(this.id);
    });

        $('#sources').click(function (e){
                     loadMenu(this.id);
              
       loadContent(this.id);
    });

        $('#contact').click(function (e){
                           loadMenu(this.id);
       loadContent(this.id);
    });

    
    
  </script>
      
   </body>
</html>
