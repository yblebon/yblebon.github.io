<div class="container-fluid">
  <div class="row justify-content-md-center">
 
    <div class="col-8">
       <div id="x-articles-content">
       </div>
    </div>

  </div>
</div>


<script>

  $(function() {
     
    console.log("test");
     $.getJSON('./conf/articles.json', function(data) {
      
       console.log(data);
       let articleList = data["articles"];
       
       
       
               
       for (let i = 0, len = articleList.length ; i < len; i++) {
       let article = articleList[i];
       
       console.log(article);
       let title = article['title'];
       let url = article['url'];
       let htmlContent = "";
       htmlContent = `
       
       <div class="card">
  <div class="card-body">
   <a href="${url}">
     ${title}
   </a>
   
  </div>
</div>
       `
       
       
       
       
       $( "#x-articles-content" ).append(htmlContent);
          
          
   }
          
       
       
      });
  })


</script>
