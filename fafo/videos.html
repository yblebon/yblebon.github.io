<link href="https://vjs.zencdn.net/8.5.2/video-js.css" rel="stylesheet" />

<div id="video-container" style="margin: 0px auto;" >

  <div id="video-player-screen"  style="float: left">
    
  <video
    id="my-video-player"
    class="video-js"
    controls
    preload="auto"
    poster="IMG_0461.png"
    data-setup="{}"
  >
    <source src="https://yblebon-public.s3.eu-north-1.amazonaws.com/fafo/videos/IMG_0448.mov" type="video/mp4" />
    <p class="vjs-no-js">
      To view this video please enable JavaScript, and consider upgrading to a
      web browser that
      <a href="https://videojs.com/html5-video-support/" target="_blank"
        >supports HTML5 video</a
      >
    </p>
  </video>
  </div>

  <div id="video-player-playlist" style="float: right">
      <p> Videos Playlist </p>
  </div>
  
  <div style="clear: both;"></div>
  
</div>

<script src="https://vjs.zencdn.net/8.5.2/video.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/videojs-playlist/dist/videojs-playlist.min.js"></script>

<script>
    var myPlayList = [
      {
    src: 'http://media.w3.org/2010/05/sintel/trailer.mp4',
    type: 'video/mp4',
    poster: 'http://media.w3.org/2010/05/sintel/poster.png'
      }, {
    src: 'http://media.w3.org/2010/05/bunny/trailer.mp4',

    poster: 'http://media.w3.org/2010/05/bunny/poster.png'
   }, {
    src: 'http://vjs.zencdn.net/v/oceans.mp4',
    type: 'video/mp4',

  }, {
    src: 'http://media.w3.org/2010/05/bunny/movie.mp4',
    type: 'video/mp4',
  poster: 'http://media.w3.org/2010/05/bunny/poster.png'
  }, {
    src: 'http://media.w3.org/2010/05/video/movie_300.mp4',
    type: 'video/mp4',
    poster: 'http://media.w3.org/2010/05/video/poster.png'
 }]
    $(function() {
      console.log("videos body ready");

      let mplayer = videojs('my-video-player', {

      mplayer.ready(function() {
        console.log("video player ready ...");
      

      for (var i = 0, len = myPlayList.length; i < len; i++) {
          let vid = myPlayList[i];
          let poster = vid['poster'];
          console.log(vid['src']);
          $( "#video-player-playlist" ).append( "<img src='"+poster+"' style='width: 40px; height: 30px'"/>;
      }
      //player.playlist(myPlayList);

      });

    });
</script>
