<link href="https://vjs.zencdn.net/8.5.2/video-js.css" rel="stylesheet" />


 
    <div id="videos-content">
    </div>






<script src="https://vjs.zencdn.net/8.5.2/video.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/videojs-playlist/dist/videojs-playlist.min.js"></script>
<script src="./fafo/js/Youtube.min.js"></script>

<script>

  $(function() {
    console.log("videos body ready");
      
    $.getJSON('./fafo/conf/videos.json', function(data) {         
        console.log(data);
        
        var videos = data["videos"];
        
        
        
        for (var i = 0, len = videos.length; i < len; i++) {
          let vid = videos[i];
          let poster = vid['poster'];
          let title = vid['title'];
          let src = vid['src'];
          let html =  '<div class="card mt-2 container-fluid"><div class="card-header">'+title+'</div><video id="my-video-player-'+i+'" class="video-js" controls width="100%" height="300" preload="auto" poster="fafo/IMG_0461.png" data-setup="{`fluid`:true}">  <source src="'+src+'" type="video/mp4"></video> </div>';
          console.log(html);
          
          
         $("#videos-content").append(html); 
          

 

        }

    }).fail(function(){
          console.log("Error occured when trying to load videos data.");
     });

  });
</script>
