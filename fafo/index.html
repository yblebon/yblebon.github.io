<h1> FAFO </h1>

  <video
    id="my-video"
    class="video-js"
    controls
    preload="auto"
    width="640"
    height="264"
    poster="IMG_0434.jpeg"
    data-setup="{}"
  >
    <source src="MY_VIDEO.mp4" type="video/mp4" />
    <source src="MY_VIDEO.webm" type="video/webm" />
    <p class="vjs-no-js">
      To view this video please enable JavaScript, and consider upgrading to a
      web browser that
      <a href="https://videojs.com/html5-video-support/" target="_blank"
        >supports HTML5 video</a
      >
    </p>
  </video>

  <div id="audio"> 

  <label for="sounds">Select a sound record:</label>

 <select class="sounds" name="sounds" id="sounds">
  <option value=""></option>
  <option value="https://yblebon-public.s3.eu-north-1.amazonaws.com/fafo/audio/67RueduLagon3.m4a">Test podcast direct listening</option>
  <option value="https://yblebon-public.s3.eu-north-1.amazonaws.com/fafo/audio/69RueduLagon.m4a">S3 .m4a</option>
  <option value="https://onlinetestcase.com/wp-content/uploads/2023/06/500-KB-MP3.mp3">Online .mp3</option>
 </select>

  <img id="sound-gif" src="sound.gif" style="text-align: right; display: none"/>
