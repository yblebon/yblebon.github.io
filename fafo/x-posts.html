

<div class="container-fluid">
  <div class="row   justify-content-md-center">
  
  <div class="col-8">
    <div id="x-posts-content">
    <p>
    </p>
    </div>
  </div>
  
  <div class="col-4">
       <div id="x-posts-list-tab">
    <p>
    X Post List
    </p>
    </div>
  </div>

 
  </div>
</div>
<script>
  $(function() {
      $.getJSON('./conf/x-posts.json', function(data) {

        console.log(data);
        
        var xpostList = data["x-posts"];
        
        let sizeToLoad = xpostList.length;
        sizeToLoad = 5;
        
        for (var i = 0, len = sizeToLoad; i < len; i++) {
          let xpost = xpostList[i];
          let src = xpost['src'];
          $( "#x-posts-content" ).append(
            '<img src="'+src+'" class="img-fluid"/>'
          );
        }
        
      })
  });
</script>
