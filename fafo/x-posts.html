<script>

  $(function() {
   
      var lastIndex = 0;
   
      function loadImages(data, startIndex, size){
       
        console.log('loading images from '+ startIndex);  
               
        for (let i = startIndex; i < (startIndex+size); i++)          {
          let xpost = data[i];
          let src = xpost['src'];
          let tags = xpost['tags'];
          let tagsHtml = '';
          if (tags !== null) { 
            tagsHtml = tags.join(' - ');
           }
          
          console.log(tags);
          let html = `
          <div class="card mt-2">
          <div class="card-header">`+tagsHtml+`</div>
          <img src="`+src+`" class="img-fluid"/>
          </div>
          `;
          console.log(html);
          $("#x-posts-content").append(html);
        }

      }
      
    $.getJSON('./fafo/conf/x-posts.json', function(data) {
        var xpostList = data["x-posts"];
        let sizeToLoad = 5;
        loadImages(xpostList, 0, 12);
$('.lazy').Lazy();
        
      })
      
      
  });
</script>
