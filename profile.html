<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { padding: 40px; background: white; }
        .profile-card {
            max-width: 600px;
            border: 1px solid #dfe6e9;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        .user-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--bg-color);
            padding-bottom: 20px;
        }
        .avatar {
            width: 80px;
            height: 80px;
            background: var(--accent-teal);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }
        .info-group { margin-bottom: 20px; }
        .info-label { 
            font-size: 0.8rem; 
            text-transform: uppercase; 
            color: var(--text-muted); 
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        .info-value { font-size: 1.1rem; color: var(--text-dark); }
        .badge {
            background: #e1f5fe;
            color: #039be5;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: bold;
        }
        .action-btn {
            background: var(--accent-teal);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <div class="user-header">
            <div class="avatar"><i class="fas fa-user-shield"></i></div>
            <div>
                <h2 style="margin:0;">Administrator</h2>
                <span class="badge">System Owner</span>
            </div>
        </div>

        <div class="info-group">
            <span class="info-label">Current Session Token</span>
            <div class="info-value" id="tokenDisplay" style="word-break: break-all; font-family: monospace; font-size: 0.8rem; background: #f8f9fa; padding: 10px; border-radius: 5px;">
                No active JWT found
            </div>
        </div>

        <div class="info-group">
            <span class="info-label">Account Security</span>
            <div class="info-value">Password-protected Admin Access</div>
            <button class="action-btn" onclick="alert('Password reset requested. Check API logs.')">Update Credentials</button>
        </div>

        <div class="info-group" style="margin-top: 40px; border-top: 1px solid #eee; padding-top: 20px;">
            <span class="info-label">Session Management</span>
            <button class="action-btn" style="background: #ff7675;" onclick="parent.logout()">Terminate Session</button>
        </div>
    </div>

    <script>
        // Retrieve the JWT from sessionStorage (set during login in control-script.js)
        const token = sessionStorage.getItem('jwt_token');
        if (token) {
            document.getElementById('tokenDisplay').textContent = token;
        }
    </script>
</body>
</html>
