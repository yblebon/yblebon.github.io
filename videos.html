<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { padding: 30px; background: #fff; }
        .video-form { max-width: 600px; display: flex; flex-direction: column; gap: 20px; }
        .input-group { display: flex; flex-direction: column; gap: 8px; }
        label { font-weight: 700; color: var(--text-muted); font-size: 0.85rem; text-transform: uppercase; }
        input, select { padding: 12px; border: 1px solid #dfe6e9; border-radius: 8px; font-size: 14px; outline: none; }
        input:focus { border-color: var(--accent-teal); }
        
        .preview-box {
            background: #000;
            border-radius: 12px;
            aspect-ratio: 16 / 9;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        iframe { width: 100%; height: 100%; border: none; }
        .btn-save {
            background: var(--accent-teal); color: white; border: none;
            padding: 15px; border-radius: 8px; font-weight: 700; cursor: pointer;
        }
        .btn-save:disabled { background: #ccc; cursor: not-allowed; }
        #statusMsg { margin-top: 10px; font-size: 0.9rem; text-align: center; font-weight: bold; }
    </style>
</head>
<body>
    <h2><i class="fas fa-video"></i> Video Manager</h2>

    <div class="video-form">
        <div class="input-group">
            <label>YouTube Video ID</label>
            <input type="text" id="videoId" value="LtnuVxjwoek" oninput="updatePreview()">
            <small style="color: var(--text-muted)">The unique string at the end of the YouTube URL</small>
        </div>

        <div class="input-group">
            <label>Title</label>
            <input type="text" id="videoTitle" value="Bigard : Histoire des 3 nains ou du routier">
        </div>

        <div class="input-group">
            <label>Category Tag</label>
            <select id="videoTag">
                <option value="Stand Up" selected>Stand Up</option>
                <option value="Documentary">Documentary</option>
                <option value="Tutorial">Tutorial</option>
                <option value="Music">Music</option>
            </select>
        </div>

        <label>Live Preview</label>
        <div class="preview-box">
            <iframe id="youtubePreview" 
                    src="https://www.youtube.com/embed/LtnuVxjwoek" 
                    allowfullscreen>
            </iframe>
        </div>

        <button id="saveBtn" class="btn-save" onclick="saveVideo()">Upload Video Metadata</button>
        <div id="statusMsg"></div>
    </div>

    <script>
        function updatePreview() {
            const id = document.getElementById('videoId').value;
            const iframe = document.getElementById('youtubePreview');
            if(id) {
                iframe.src = `https://www.youtube.com/embed/${id}`;
            }
        }

        async function saveVideo() {
    const saveBtn = document.getElementById('saveBtn');
    const statusMsg = document.getElementById('statusMsg');
    
    const videoId = document.getElementById('videoId').value;
    const title = document.getElementById('videoTitle').value;
    const tag = document.getElementById('videoTag').value;

    console.group("üöÄ Preparing Video Upload");
    
    if (!videoId || !title) {
        statusMsg.style.color = "red";
        statusMsg.innerText = "Video ID and Title are required.";
        console.groupEnd();
        return;
    }

    const formData = new FormData();
    formData.append('id', videoId);
    formData.append('title', title);
    formData.append('tags', tag);

    // ‚úÖ DEBUG: Use this to actually see what is inside the FormData
    console.log("üìù Inspecting FormData contents:");
    for (let [key, value] of formData.entries()) {
        console.log(`   üëâ ${key}: ${value}`);
    }

    saveBtn.disabled = true;
    saveBtn.innerText = "Uploading...";

    try {
        const token = sessionStorage.getItem('jwt_token');
        const baseUrl = "https://app-blue-kappa.vercel.app";
        // Double check if your API expects 'video' or 'videos'
        const appName = "videos"; 
        const uploadUrl = `${baseUrl}/api/app/${appName}/upload?encrypt=false`;

        const response = await fetch(uploadUrl, {
            method: 'POST',
            headers: {
                'Authorization': `Bearer ${token}`
                // DO NOT add Content-Type here
            },
            body: formData
        });

        if (response.ok) {
            const result = await response.json();
            console.log("‚úÖ Success:", result);
            statusMsg.style.color = "green";
            statusMsg.innerText = "Video successfully uploaded!";
        } else {
            const errorText = await response.text();
            console.error("‚ùå Server Error:", errorText);
            throw new Error(`Upload failed (${response.status})`);
        }
    } catch (error) {
        console.error("üî• Fetch Error:", error);
        statusMsg.style.color = "red";
        statusMsg.innerText = "Error: " + error.message;
    } finally {
        saveBtn.disabled = false;
        saveBtn.innerText = "Upload Video Metadata";
        console.groupEnd();
    }
}
    </script>
</body>
</html>
