<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Notes Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { padding: 30px; background: #fff; font-family: sans-serif; display: flex; gap: 40px; color: #2c3e50; }
        .form-container { flex: 1; max-width: 450px; display: flex; flex-direction: column; gap: 15px; }
        .list-container { flex: 1.2; border-left: 1px solid #eee; padding-left: 30px; min-width: 400px; }
        .field-group { display: flex; flex-direction: column; gap: 5px; }
        label { font-weight: bold; font-size: 0.9rem; color: #34495e; }
        input, textarea { padding: 10px; border: 1px solid #ddd; border-radius: 8px; font-size: 14px; outline: none; }
        .recorder-box { background: #f8f9fa; padding: 20px; border-radius: 12px; text-align: center; border: 2px dashed #dfe6e9; }
        .btn-record { background: #e74c3c; color: white; border: none; padding: 10px 25px; border-radius: 50px; cursor: pointer; font-weight: bold; }
        .btn-record.recording { animation: pulse 1.5s infinite; background: #c0392b; }
        .btn-submit { background: #26a69a; color: white; border: none; padding: 15px; border-radius: 8px; font-weight: bold; cursor: pointer; }
        
        /* List Item Styling for New Schema */
        .voice-item { background: #fff; border: 1px solid #eee; padding: 15px; border-radius: 10px; margin-bottom: 12px; }
        .voice-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 10px; }
        .voice-title { font-weight: bold; color: #2c3e50; margin: 0; font-size: 1.1rem; }
        .voice-tags { display: flex; gap: 5px; flex-wrap: wrap; margin: 5px 0; }
        .tag { background: #eceff1; color: #607d8b; padding: 2px 8px; border-radius: 4px; font-size: 0.75rem; font-weight: bold; }
        .audio-player { width: 100%; height: 35px; margin-top: 10px; }
        .btn-delete { color: #bdc3c7; background: none; border: none; cursor: pointer; font-size: 1.1rem; }
        .btn-delete:hover { color: #e74c3c; }
        
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); opacity: 0.8; } 100% { transform: scale(1); } }
        #statusMsg { font-weight: bold; padding: 10px; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="form-container">
        <h2><i class="fas fa-microphone"></i> New Voice Note</h2>
        
        <div class="field-group">
            <label>Title</label>
            <input type="text" id="noteTitle" placeholder="e.g., Weekly Sync">
        </div>

        <div class="field-group">
            <label>Description</label>
            <textarea id="noteDesc" rows="2" placeholder="Summary..."></textarea>
        </div>

        <div class="field-group">
            <label>Tags (comma separated)</label>
            <input type="text" id="noteTags" placeholder="work, meeting">
        </div>

        <div class="field-group">
            <div class="recorder-box">
                <button id="recordBtn" class="btn-record"><i class="fas fa-circle"></i> Start Recording</button>
                <audio id="audioPlayback" controls style="display:none; width: 100%; margin-top: 10px;"></audio>
            </div>
        </div>

        <button id="saveBtn" class="btn-submit" onclick="saveNote()">Upload Note</button>
        <div id="statusMsg"></div>
    </div>

    <div class="list-container">
        <h3><i class="fas fa-list"></i> Your Vault</h3>
        <div id="voiceList">Loading...</div>
    </div>

    <script>
        let mediaRecorder, audioChunks = [], finalAudioBlob = null, baseUrl = "";
        const appName = "voices";

        const recordBtn = document.getElementById('recordBtn');
        const audioPlayback = document.getElementById('audioPlayback');
        const voiceList = document.getElementById('voiceList');
        const statusMsg = document.getElementById('statusMsg');

        async function initApp() {
            try {
                const res = await fetch('./config.json');
                const config = await res.json();
                baseUrl = config.api_host;
                fetchVoices();
            } catch (e) { voiceList.innerHTML = "Config error."; }
        }

        async function fetchVoices() {
            const token = sessionStorage.getItem('jwt_token');
            if (!token) { voiceList.innerHTML = "Please log in."; return; }

            try {
                const response = await fetch(`${baseUrl}/api/app/${appName}/list`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const result = await response.json();

                if (result.status === 'success' && Array.isArray(result.data)) {
                    if (result.data.length === 0) { voiceList.innerHTML = "Empty."; return; }

                    voiceList.innerHTML = result.data.map(v => {
                        // MAP TO NEW ZOD SCHEMA KEYS:
                        const title = v.title || "Untitled";
                        const description = v.desc || "";
                        const tags = Array.isArray(v.tag_list) ? v.tag_list : [];
                        const audioId = v.attachment_audio;
                        const date = v.recorded_at ? new Date(v.recorded_at).toLocaleDateString() : '';

                        // Construct stream URL for the audio attachment
                        const streamUrl = `${baseUrl}/api/app/${appName}/file/${audioId}`;

                        return `
                            <div class="voice-item">
                                <div class="voice-header">
                                    <div>
                                        <p class="voice-title">${title}</p>
                                        <small style="color:#aaa">${date}</small>
                                    </div>
                                    <button class="btn-delete" onclick="deleteVoice('${v._id}')">
                                        <i class="fas fa-trash-alt"></i>
                                    </button>
                                </div>
                                <div class="voice-tags">
                                    ${tags.map(t => `<span class="tag">#${t}</span>`).join('')}
                                </div>
                                ${description ? `<p style="font-size:0.85rem; color:#555">${description}</p>` : ''}
                                <audio controls class="audio-player" src="${streamUrl}"></audio>
                            </div>
                        `;
                    }).join('');
                }
            } catch (err) { voiceList.innerHTML = "Error loading list."; }
        }

        async function saveNote() {
            const token = sessionStorage.getItem('jwt_token');
            const title = document.getElementById('noteTitle').value;
            const desc = document.getElementById('noteDesc').value;
            const tags = document.getElementById('noteTags').value;

            if (!title || !finalAudioBlob) {
                updateStatus("Title and Audio required", "red");
                return;
            }

            const formData = new FormData();
            formData.append('audio', finalAudioBlob, 'recording.mp3');
            formData.append('name', title); // Server expects 'name', transforms to 'title'
            formData.append('description', desc);
            formData.append('tags', tags);

            try {
                updateStatus("Saving...", "blue");
                const res = await fetch(`${baseUrl}/api/app/${appName}/upload?encrypt=false`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` },
                    body: formData
                });

                if (res.ok) {
                    updateStatus("Saved!", "green");
                    document.getElementById('noteTitle').value = "";
                    fetchVoices();
                } else {
                    updateStatus("Upload failed", "red");
                }
            } catch (e) { updateStatus("Error", "red"); }
        }

        async function deleteVoice(id) {
            if (!confirm("Delete this?")) return;
            const token = sessionStorage.getItem('jwt_token');
            await fetch(`${baseUrl}/api/app/${appName}/${id}`, {
                method: 'DELETE',
                headers: { 'Authorization': `Bearer ${token}` }
            });
            fetchVoices();
        }

        recordBtn.onclick = async () => {
            if (!mediaRecorder || mediaRecorder.state === 'inactive') {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                mediaRecorder.onstop = () => {
                    finalAudioBlob = new Blob(audioChunks, { type: 'audio/mpeg' });
                    audioPlayback.src = URL.createObjectURL(finalAudioBlob);
                    audioPlayback.style.display = 'block';
                };
                mediaRecorder.start();
                recordBtn.classList.add('recording');
                recordBtn.innerHTML = "⏹ Stop";
            } else {
                mediaRecorder.stop();
                recordBtn.classList.remove('recording');
                recordBtn.innerHTML = "⏺ Record";
            }
        };

        function updateStatus(m, c) { statusMsg.innerText = m; statusMsg.style.color = c; }
        window.onload = initApp;
    </script>
</body>
</html>
