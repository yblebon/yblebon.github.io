<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <style>
        body { padding: 30px; background: #fdfdfd; }
        .code-container { background: #2d3436; color: #55d1cf; padding: 20px; border-radius: 12px; font-family: monospace; line-height: 1.6; box-shadow: inset 0 2px 10px rgba(0,0,0,0.2); }
    </style>
</head>
<body>
    <h2><i class="fas fa-database"></i> API Configuration Feed</h2>
    <div class="code-container">
        <pre id="output">Fetching remote config...</pre>
    </div>
    <script>
        fetch('config.json').then(r => r.json()).then(data => {
            document.getElementById('output').textContent = JSON.stringify(data, null, 4);
        });
    </script>
</body>
</html>
